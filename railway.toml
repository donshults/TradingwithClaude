[build]
builder = "NIXPACKS"
buildCommand = "cd app && npm run build"
watchPatterns = ["app/**"]

[deploy]
startCommand = "cd app && npm start"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"